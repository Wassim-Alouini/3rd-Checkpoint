<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css\style.css">
    </head>
    <body>
        <div id='calc-contain'>
            
  
          <form id="cont" name="calculator">
              <h2 id=heading>Js Calculator</h2>
            
            
            <input id=screen type="text" name="answer" />
            <br>
            
            <input id="one" type="button" value=" 1 " onclick="calculator.answer.value += '1'" />
            <input id="two" type="button" value=" 2 " onclick="calculator.answer.value += '2'" />
            <input id="three" type="button" value=" 3 " onclick="calculator.answer.value += '3'" />
            <input id="add" type="button" value=" + " onclick="calculator.answer.value += '+'" />
          
            
            <input id="four" type="button" value=" 4 " onclick="calculator.answer.value += '4'" />
            <input id="five" type="button" value=" 5 " onclick="calculator.answer.value += '5'" />
            <input id="six" type="button" value=" 6 " onclick="calculator.answer.value += '6'" />
            <input id="substract" type="button" value=" - " onclick="calculator.answer.value += '-'" />
            
          
            <input id="seven" type="button" value=" 7 " onclick="calculator.answer.value += '7'" />
            <input id="eight" type="button" value=" 8 " onclick="calculator.answer.value += '8'" />
            <input id="nine" type="button" value=" 9 " onclick="calculator.answer.value += '9'" />
            <input id="multiply" type="button" value=" x " onclick="calculator.answer.value += '*'" />
           
        
            <input id="res" type="button" value=" c " onclick="calculator.answer.value = ''" />
            <input id="zero" type="button" value=" 0 " onclick="calculator.answer.value += '0'" />
            <input id="equals" type="button" value=" = " onclick="calculator.answer.value = eval(calculator.answer.value)" />
            <input id="divide" type="button" value=" / " onclick="calculator.answer.value += '/'" />
          
    
          </form>
        </div>
    </body>
</html>
